<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PVC Aadhaar Card Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .aadhaar-card {
      width: 340px;
      height: 210px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      padding: 10px;
      position: relative;
    }

    .aadhaar-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .aadhaar-logo {
      height: 40px;
      margin-right: 10px;
    }

    .aadhaar-title {
      font-size: 14px;
      font-weight: bold;
    }

    .photo {
      float: right;
      width: 70px;
      height: 90px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .details {
      font-size: 13px;
      line-height: 1.4;
    }

    .uid {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 10px;
    }

    .qr {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 50px;
    }

    .gov-logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="aadhaar-card">
    <div class="aadhaar-header">
      <img class="aadhaar-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Emblem_of_India.svg/40px-Emblem_of_India.svg.png" alt="India Emblem">
      <div class="aadhaar-title">Government of India<br>Aadhaar</div>
    </div>

    <div class="details">
      <img class="photo" src="https://via.placeholder.com/70x90" alt="Photo">
      <p><strong>Name:</strong> Rahul Sharma</p>
      <p><strong>DOB:</strong> 15/08/1990</p>
      <p><strong>Gender:</strong> Male</p>
      <p><strong>Address:</strong> 123, Sector 9, New Delhi, India</p>
    </div>

    <div class="uid">1234 5678 9012</div>
    <img class="qr" src="https://via.placeholder.com/50" alt="QR Code">
    <img class="gov-logo" src="https://uidai.gov.in/images/logo.png" alt="UIDAI Logo">
  </div>
</body>
</html>
