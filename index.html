<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student ID Card Download Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .portal {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

<div class="portal">
  <h2>Download Student ID Card</h2>
  <input type="text" id="studentId" placeholder="Enter your Student ID" />
  <button onclick="downloadID()">Download ID Card</button>
  <div class="message" id="message"></div>
</div>

<script>
  function downloadID() {
    const studentId = document.getElementById('studentId').value.trim();
    const messageDiv = document.getElementById('message');

    if (!studentId) {
      messageDiv.textContent = "Please enter your Student ID.";
      return;
    }

    // Simulated file path: customize based on your server or naming convention
    const fileUrl = `idcards/${studentId}.pdf`;

    // Try downloading the file
    const link = document.createElement('a');
    link.href = fileUrl;
    link.download = `${studentId}_IDCard.pdf`;
    link.click();

    messageDiv.textContent = `Attempting to download ID card for ID: ${studentId}`;
  }
</script>

</body>
</html>
